    <title>zdl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="api.js"></script>
    <link rel="stylesheet" type="text/css" href="zdl_style.css">
  </head>
  
  <body onload="init('__START_PATH__');" style="margin: 0; padding: 0;">
    <a href="/">
      <div class="header"></div>
    </a>
    <h2>ZigzagDownLoader :: ZDL</h2>

    <ul class="sidenav">
       <!-- class="active" -->
      <li><a id="links-menu" onclick="changeSection('links');">Links</a></li> 
      <li><a id="path-menu" onclick="changeSection('path');">Path</a></li>
      <li><a id="config-menu" onclick="changeSection('config');">Config</a></li>
      <li><a id="info-menu" onclick="changeSection('info');">Info</a></li>
      <li><a id="server-menu" onclick="changeSection('server');">Server</a></li>
    </ul>
    
    <!-- ['links', 'path', 'config', 'info', 'server'].forEach(function(item) { -->


    <!-- sezione LINKS -->
    <div id="links">
      <div class="section">
	<div class="label-section">Links <button onclick="cleanComplete();" style="float:right;">Pulisci completati</button></div>
	<div id="output-links"></div>
      </div>
    </div>

    <!-- sezione PATH -->

    <div id="path">
      <div class="section">
	<div class="label-section">Path</div>	  
	<div class="background-element">
	  <div id="sel-path">
	  </div>
	  <div id="browse"></div>
	</div>
	
	<div id="run-path" class="visible">
	  <div class="background-element" style="text-align: left">
	    <div id="input-link-label" class="label-element">Aggiungi link:</div>
	    <input id="input-link" type="text">
	    <button onclick="addLink('input-link');">Invia</button>

	    <div id="editor-links"></div>
	  </div>
	  
	  <div class="background-element">
	    <div class="label-element">Massimo download paralleli:</div>
	    <div id="max-downloads"><input class="hidden" id="input-max-downloads" type="text"></div>
	  </div>

	  <div class="background-element">
	    <div id="downloader"></div>
	  </div>

	  <div class="background-element">
	    <div id="path-status" style="text-align: center"></div>
	  </div>
	  

	</div>
      </div>
    </div>

    <!-- sezione SERVER -->
    <div id="server">
      <div class="section">
	<div class="label-section">Server</div>

	<div class="background-element">
	  <button onclick="killServer(); setTimeout('document.location.reload(true)', 1500);">Termina il server attuale</button>
	  <button onclick="killAll(); setTimeout('document.location.reload(true)', 1500);">Termina tutto</button>
	</div>
	
	<div class="background-element">
	</div>

      </div>
    </div>

    <!-- sezione CONFIGURE -->
    <div id="config"></div>
    <!-- sezione INFO & SEARCH -->
    <div id="info"></div>
      
  </body>

</html>
