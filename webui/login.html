    <title>ZigzagDownLoader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" />
    <script src="web-ui.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
            font-size: 14px;
            background: #333;
        }
        
        .login-container {
            width: 350px;
            height: 250px;
            background: #444;
            position: relative;
            margin: 8em auto;
            border-radius: 2px;
        }
        
        .login-container form {
            padding-top: 80px;
        }
        
        .login-container input {
            font-family: inherit;
            font-size: inherit;
        }
        
        .login-container input.login {
            float: left;
            border: 1px solid #343434;
            height: calc(12px + 1em);
            background: #bbb;
            color: #000;
            padding: 0 3px;
        }
        
        .login-container input[type='submit'] {
            background: #1e90ff;
            color: #000;
            border: 1px solid #1e90ff;
            padding: 0 .7em;
            height: calc(16px + 1em);
            cursor: pointer;
        }
        
        .login {
            color: white;
            margin: 0 auto;
        }
        
        .login td {
            text-align: right;
            font-weight: bold;
        }
	
	@media (max-width: 350px) {
	.login-container {
	width: 100%;
	}
	}
	
    </style>
</head>

<body onload="checkAccount();">
  <div id="login" class="login-container"></div>
</body>
